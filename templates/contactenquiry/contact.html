{% extends 'layout/base.html' %}
{% load static %}

{% block js %}
<script>
  document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.elements.name.value = '';
    e.target.elements.email.value = '';
    e.target.elements.message.value = '';
  });

</script>
{% endblock js %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/CSS/contact.css' %}">
  <title>Contact Form</title>
</head>

<body>
  <section id="contact">
    <h1 class="section-header">Contact</h1>
    <div class="contact-wrapper">
      <!-- Left contact page -->
      <form method="post" action="{% url 'saveenquiry' %}" role="form" novalidate class="bv-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          </div>
        </div>
        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        </button>
      </form>

      <!-- Right contact page -->
      <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item">
            <i class="fa fa-map-marker fa-2x"></i>
            <span class="contact-text place">City, State</span>
          </li>
          <li class="list-item">
            <i class="fa fa-phone fa-2x"></i>
            <span class="contact-text phone">
              <a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a>
            </span>
          </li>
          <li class="list-item">
            <i class="fa fa-envelope fa-2x"></i>
            <span class="contact-text gmail">
              <a href="mailto:hitmeup@gmail.com" title="Send me an email">hitmeup@gmail.com</a>
            </span>
          </li>
        </ul>
        <hr>
        <ul class="social-media-list">
          <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
        <hr>
        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
      </div>


    </div>

  </section>


</body>

</html>

{% endblock body %}
