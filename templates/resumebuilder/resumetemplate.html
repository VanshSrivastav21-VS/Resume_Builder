{% extends 'layout/base.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html> 
<html> 

<head> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 

        .form-container { 
            width: 60%; 
            margin: 0 auto;
            margin-bottom: 1rem; 
            padding: 20px; 
            background-color: aliceblue;
            color: black;
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 

        .form-group { 
            margin-bottom: 15px; 
        } 

        .form-group label { 
            display: block; 
            font-weight: bold; 
        } 

        .form-group input[type="text"], 
        .form-group textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 

        .form-group textarea { 
            height: 100px; 
        } 

        .form-container .form-group select{
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }

        /* Apply styles to the skills input elements */ 
        .om { 
            width: 100%; 
            padding: 10px 20px; 
            display: flex; 
            gap: 10px; 
        } 

        .ed { 
            width: 100%; 
            padding: 10px 20px; 
            display: flex; 
            gap: 4%; 
        } 

        .com { 
            width: 80%; 
            padding: 5px 20px; 
            display: flex; 
            gap: 7%; 
        } 

        .op { 
            margin: 10px; 
        } 

        .btn1 { 
            margin-left: 43%; 
            padding: 15px 15px; 
            font-size: 15px; 
            font-weight: bold; 
            background-color: rgb(35, 144, 208); 
            border-radius: 10px; 
        } 

        /* You can add more styles as needed */ 
    </style> 
</head> 

<body> 
    <form action="{% url 'resume' %}" method="post"> 
        {% csrf_token %} 
        {{ form.as_p }}
        
        <!-- ===================PERSONAL INFORMATION====================== -->
        <div class="form-container"> 
            <h2>Personal Information</h2> 
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label for="name">Name:</label> 
                        <input type="text" id="name" name="name"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="name">About:</label> 
                        <input type="text" id="name" name="about"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="age">Age:</label> 
                        <input type="text" id="age" name="age"> 
                    </div> 
                </div>
                <div class="col-md-6">
                    <div class="form-group"> 
                        <label for="email">Email:</label> 
                        <input type="text" id="email" name="email"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="phone">Phone:</label> 
                        <input type="text" id="phone" name="phone"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="skills">Skills:</label> 
                        <div class="om"> 
                            <input type="text" id="skills" name="skill1"> 
                            <input type="text" id="skills" name="skill2"> 
                            <input type="text" id="skills" name="skill3"> 
                            <input type="text" id="skills" name="skill4"> 
                            <input type="text" id="skills" name="skill5"> 
                        </div> 
                    </div> 
                </div>
            </div>
        </div>

        <!-- =====================EDUCATION SECTION ================== -->

        <!-- -----EDUCATION 1----- -->
        <div class="form-container"> 
            <h2>Education</h2> 
            <!-- Education 1 -->
            <div class="form-group">  
                <div class="form-group"> 
                    <label for="degree1">Degree:</label> 
                    <input type="text" id="degree1" name="degree1"> 
                </div> 
                <div class="form-group"> 
                    <label for="college1">College:</label> 
                    <input type="text" id="college1" name="college1"> 
                </div> 
                <div class="form-group"> 
                    <label for="year1">Year:</label> 
                    <input type="text" id="year1" name="year1"> 
                </div> 
            </div> 
        </div>
        
        <!-- =====================LANGUAGES SECTION==================== -->
        
		<div class="form-container"> 
            <h2>Languages</h2> 
            <div class="form-group"> 
                <label for="language1">Language 1:</label> 
                <select name="language" id="language1">
                    <option value="">Select Language</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select> 
            </div> 
            <div class="form-group"> 
                <label for="language2">Language 2:</label> 
                <select name="language" id="language2">
                    <option value="">Select Language</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select> 
            </div> 
        </div>
        
        <!-- =====================PROJECTS SECTION===================== -->
        
		<div class="form-container"> 
            <h2>Projects</h2> 
            <!-- Project 1 -->
            <div class="form-group"> 
                <label for="project1">Project 1:</label> 
                <div class="com"> 
                    <div class="form-group "> 
                        <label for="project1_title">Title:</label> 
                        <input type="text" id="project1_title" name="project1_title"> 
                    </div> 
                    <div class="form-group"> 
                        <label for="project1_duration">Duration:</label> 
                        <input type="text" id="project1_duration" name="project1_duration"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label for="project1_description">Description:</label> 
                    <input type="text" id="project1_description" name="project1_description"> 
                </div> 
            </div> 
        </div>
        
        <!-- =====================EXPERIENCE SECTION=================== -->
        
		<div class="form-container"> 
            <h2>Experience</h2> 
            <!-- Experience 1 -->
            <div class="form-group"> 
                <label for="experience1">Experience 1:</label> 
            </div> 
            <div class="com"> 
                <div class="form-group "> 
                    <label for="company1">Company Name :</label> 
                    <input type="text" id="company1" name="company1"> 
                </div> 
                <div class="form-group"> 
                    <label for="post1">Post:</label> 
                    <input type="text" id="post1" name="post1"> 
                </div> 
                <div class="form-group"> 
                    <label for="duration1">Duration:</label> 
                    <input type="text" id="duration1" name="duration1"> 
                </div> 
            </div> 
            <div class="form-group "> 
                <label for="description1">Description:</label> 
                <div class="op"> 
                    <input type="text" id="description1" name="description1"> 
                </div> 
            </div> 
        </div>

        <!-- =====================ACHIEVEMENTS SECTION=================== -->
        
		<div class="form-container"> 
            <h2>Achievements</h2> 
            <div class="form-group "> 
                <label for="achievement1">Achievement 1:</label> 
                <input type="text" id="achievement1" name="achievement1"> 
            </div> 
            <div class="form-group"> 
                <label for="achievement2">Achievement 2:</label> 
                <input type="text" id="achievement2" name="achievement2"> 
            </div> 
            <div class="form-group"> 
                <label for="achievement3">Achievement 3:</label> 
                <input type="text" id="achievement3" name="achievement3"> 
            </div> 
        </div>

        <button type="submit" class="btn1">Submit</button> 
    </form> 
</body> 

</html>

{% endblock body %}
