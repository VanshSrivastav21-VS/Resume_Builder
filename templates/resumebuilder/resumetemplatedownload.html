{% extends 'layout/base.html' %}
{% load static %}

{% block body %}
<style>
    h1{
        text-align: center;
        font-family: century;
        color: rgb(15, 157, 182);
    }
    .template-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        width: 300px;
        /* Set width of the card */
        display: inline-block;
        /* Display cards in a row */
        vertical-align: top;
        /* Align cards to the top */
        margin-right: 20px;
        /* Add some space between cards */
    }

    .template-card img {
        max-width: 100%;
        height: auto;
    }

    .template-card a {
        color: black;
        font-weight: bold;
        background-color: rgb(15, 157, 182);
        text-align: center;
        padding: 15px;
        margin-top: 1rem;
        margin-left: 4rem;
        cursor: pointer;
        transition: all 0.5s;
    }

    .template-card a:hover {
        padding-right: 24px;
        padding-left: 8px;
        background-color: rgb(15, 157, 182);
    }
</style>

<h1>DOWNLOAD RESUME TEMPLATES</h1>
<div class="card-container">
    {% for template in templates %}
    <div class="template-card">
        <img src="{{ template.image.url }}" alt="{{ template.name }}">
        <p><a class="btn" href="{{ template.image.url }}" download>Download Template</a></p>
    </div>
    {% endfor %}
</div>
{% endblock body %}
